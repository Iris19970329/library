	<script>

		const App = {
				setup() {
					const books = Vue.ref([]);
					
				Vue.onMounted (() => {
					axios.get('/findBook')
				.then((resonse) => {
				console.log(resonse.data);
				books.value = resonse.data;
				})
				.catch(error =>{
					console.error('獲取失敗',error);
